<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Datastream.</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            Thing:
        </div>
        <div class="col-sm-4">
            <label id="strlabel" style="width: 200px"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            Name:
        </div>
        <div class="col-sm-4">
            <input id="streamname" type="text" style="width: 200px">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            Description:
        </div>
        <div class="col-sm-4">
            <input id="streamdesc" type="text" style="width: 200px">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            Sensor:
        </div>
        <div class="col-sm-2">
            <select id="streamsensors" style="width: 200px">
            </select>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-outline-secondary" style="width: auto" value="sensor.html"
                    onclick="showSensorModal(this.value)">
                <span class="far fa-file"></span> Create a new Sensor
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 topspace">
            Units of Measurement
        </div>
    </div>
    <div class="row topspace" style="height: 190px">
        <div class="col-sm-8">
            <div class="table-container" style="height: 160px">
                <div></div>
                <table class="table fixed_header" id="streamUnits">
                    <thead>
                    <tr>
                        <th>
                            <div>Observed Property</div>
                        </th>
                        <th>
                            <div>Observation Type</div>
                        </th>
                        <th>
                            <div>Unit name</div>
                        </th>
                        <th>
                            <div>Unit symbol</div>
                        </th>
                        <th>
                            <div>Unit definition</div>
                        </th>
                        <th>
                            <div>
                                <button class="btn btn-outline-secondary" style="width: auto" onclick="addUnit()"><span
                                        class="fas fa-plus"></span></button>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4" style="padding-left: 50px">
            <button type="button" class="btn btn-outline-secondary" value="obsprop.html" style="width: auto"
                    onclick="showObsPropModal(this.value)">
                <span class="far fa-file"></span> Create a new Observed Property
            </button>
        </div>
    </div>

    <div class="modal modal-wide fade" id="dsdialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #00AAFF">
                    <b class="headertext" style="color: white; font-size: 20px"></b>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer" id="dsfooter">
                    <button type="button" class="btn btn-outline-secondary" onclick="createSensor()">Create Sensor</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="$('#dsdialog').modal('hide');">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
